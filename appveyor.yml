version: 3.4.{build}
branches:
  only:
  - master
skip_tags: true
clone_depth: 8
clone_folder: C:\hb\
environment:
  HB_VF: daily
  matrix:
# Do not set HB_COMPILER here, it will prevent compiler version autodetection.
  - TARGET: msvc64
  - TARGET: msvc
# - TARGET: mingw64
  - TARGET: mingw
install:
- md C:\upx\
- curl -sS -L https://downloads.sourceforge.net/upx/upx/3.91/upx391w.zip -o C:\upx\upx.zip
- 7z e -oC:\upx\ C:\upx\upx.zip -ir!*.exe -ir!LICENSE > nul
# Long URL: https://downloads.sourceforge.net/nsis/NSIS%203%20Pre-release/3.0b1/nsis-3.0b1.zip
- curl -sS -L https://bit.ly/19nfgzh -o nsis3.zip
- 7z x -oC:\ nsis3.zip > nul
# Long URL: https://www.mirrorservice.org/sites/dl.sourceforge.net/pub/sourceforge/m/mi/mingw-w64/Toolchains%20targetting%20Win64/Personal%20Builds/mingw-builds/4.9.2/threads-win32/sjlj/x86_64-4.9.2-release-win32-sjlj-rt_v4-rev2.7z
- curl -sS -L https://bit.ly/1CmmFHA -o mingw.7z
# Will unpack into C:\mingw64\
- 7z x -oC:\ mingw.7z > nul
build_script:
- set HB_DIR_NSIS=C:\nsis\
- set HB_DIR_UPX=C:\upx\
- set HB_DIR_MINGW=C:\mingw64
- if "%TARGET:~0,5%" == "mingw" set PATH=%HB_DIR_MINGW%\bin;%PATH%
- if "%TARGET%" == "mingw" set HB_CPU=x86
- if "%TARGET%" == "mingw64" set HB_CPU=x86_64
- if "%TARGET%" == "msvc" if exist "%ProgramFiles(x86)%\Microsoft Visual Studio 12.0\VC\vcvarsall.bat" call "%ProgramFiles(x86)%\Microsoft Visual Studio 12.0\VC\vcvarsall.bat" x86
- if "%TARGET%" == "msvc64" if exist "%ProgramFiles(x86)%\Microsoft Visual Studio 12.0\VC\vcvarsall.bat" call "%ProgramFiles(x86)%\Microsoft Visual Studio 12.0\VC\vcvarsall.bat" x86_amd64
- if "%TARGET:~0,4%" == "msvc" set _HB_MSVC_ANALYZE=no
- set HB_BUILD_STRIP=bin
- set HB_BUILD_DYN=no
- set HB_BUILD_CONTRIB_DYN=no
- set HB_BUILD_PKG=yes
- set HB_BUILD_POSTRUN=hbtest "hbspeed --stdout"
- win-make.exe clean install HB_VERSION=%HB_VF%
artifacts:
- path: harbour-daily-win-msvc64.zip
  name: win-msvc64.zip
- path: harbour-daily-win-msvc64.exe
  name: win-msvc64.exe
- path: harbour-daily-win-msvc.zip
  name: win-msvc.zip
- path: harbour-daily-win-msvc.exe
  name: win-msvc.exe
- path: harbour-daily-win-mingw64.zip
  name: win-mingw64.zip
- path: harbour-daily-win-mingw64.exe
  name: win-mingw64.exe
- path: harbour-daily-win-mingw.zip
  name: win-mingw.zip
- path: harbour-daily-win-mingw.exe
  name: win-mingw.exe
- path: harbour-daily-win.7z
  name: harbour-daily-win.7z
- path: harbour-daily-win.exe
  name: harbour-daily-win.exe
before_deploy:
- set HB_OPT_NSIS=/DPKG_NO_COMP_BCC /DPKG_NO_COMP_MINGWARM /DPKG_NO_PLAT_LINUX /DPKG_NO_PLAT_OS2 /DPKG_NO_PLAT_DOS /DPKG_NO_COMP_WATCOM
- set HB_RT=%APPVEYOR_BUILD_FOLDER%
- call package\winuni\mpkg_win_uni.bat
